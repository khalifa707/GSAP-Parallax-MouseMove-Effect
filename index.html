<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax MouseMove Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="header">
  <h1>Bring Order To Your <br/>Creative Universe </h1>
  <button>Join Waitlist</button>
</div>
<div class="gallery">

</div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="items.js"></script>
<script type="module">
    import { items } from "./items.js";
    const gallery = document.querySelector('.gallery');
    const itemPositions=[
        {top:"-5%",left:"5%"},
        {top:"40%",left:"-5%"},
        {top:"25%",left:"20%"},
        {top:"60%",left:"40%"},
        {top:"70%",left:"10%"},
        {top:"-10%",left:"65%"},
        {top:"10%",left:"85%"},
        {top:"40%",left:"60%"},
        {top:"80%",left:"70%"},
        {top:"50%",left:"95%"},
    ];
    items.forEach((itemData,index)=>{
        const item = document.createElement("div");
        item.classList.add('item');

        const position = itemPositions[index]
        item.style.top=position.top;
        item.style.left = position.left;

        const img = document.createElement("img")
        img.src = itemData.img;
        item.appendChild(img);

        gallery.appendChild(item)

    });
document.addEventListener("mousemove",(e)=>{
    gallery.querySelectorAll(".item").forEach((item,index)=>{
        const animationFactor = items[index].parallaxSpeed;

        const deltaX = (e.clientX - window.innerWidth / 2) * animationFactor;
        const deltaY = (e.clientY - window.innerHeight/2) * animationFactor

        gsap.to(item,{x:deltaX, y:deltaY, duration:0.75})
    })
})

</script>
</body>
</html>
